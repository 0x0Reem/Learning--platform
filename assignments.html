<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments & Quizzes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background:  rgba(48, 70, 91, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #090a0b;
            font-weight: 600;
        }
        .assignment {
            padding: 15px;
            border-bottom: 1px solid rgba(48, 70, 91, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .assignment:hover {
            transform: scale(1.02);
            background-color:  rgba(48, 70, 91, 0.9);
        }
        .download-btn {
            text-decoration: none;
            background: #f39c12;
            color: rgb(1, 10, 14);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #e67e22;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #100303;
            display: none;
        }
        /* Upload Form */
        form {
            text-align: center;
            margin-top: 20px;
            background: #46617b;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Assignments & Quizzes</h2>
        <div id="loading">Loading assignments...</div>
        <div id="assignments-list"></div>
    </div>

    <script> 
          async function fetchAssignments() {
            document.getElementById("loading").style.display = "block";
            try {
                const response = await fetch("http://localhost:5002/api/assignments");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const assignments = await response.json();
                const assignmentContainer = document.getElementById("assignments-list");
                document.getElementById("loading").style.display = "none";
                assignmentContainer.innerHTML = "";

                assignments.forEach(assignment => {
                    const assignmentElement = document.createElement("div");
                    assignmentElement.classList.add("assignment");
                    assignmentElement.innerHTML = `
                        <div>
                            <h3>${assignment.title}</h3>
                            <p>Uploaded by: ${assignment.username}</p>
                        </div>
                        <a class="download-btn" href="${assignment.file_url}" download>Download</a>
                    `;
                    assignmentContainer.appendChild(assignmentElement);
                });

                 ScrollReveal().reveal('.assignment', { delay: 200, distance: '30px', origin: 'bottom', interval: 100 });
            } catch (error) {
                console.error("Error fetching assignments:", error);
                document.getElementById("loading").innerHTML = "Failed to load assignments.";
            }
        }

        fetchAssignments();
    </script>
<h2>Submit Your Assignment</h2>
<form id="assignmentForm" enctype="multipart/form-data">
    <label for="studentName">Your Name:</label>
    <input type="text" id="studentName" name="user_name" readonly />

    <label for="studentEmail">Your Email:</label>
    <input type="email" id="studentEmail" name="user_email" readonly />

    <label for="assignment">Upload File:</label>
    <input type="file" id="assignmentFile" name="file" required />

    <button type="submit">Upload</button>
    <button type="button" id="deleteBtn" style="background-color: rgb(32, 80, 139); color: white;">Delete</button>
</form>



    <p id="uploadMessage" style="text-align: center;"></p>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
  const name = localStorage.getItem("userName");
  const email = localStorage.getItem("userEmail");

  if (!name || !email) {
    alert("Please login first.");
    window.location.href = "login.html";
    return;
  }

  document.getElementById("studentName").value = name;
  document.getElementById("studentEmail").value = email;
});

        
document.getElementById("assignmentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("user_name", localStorage.getItem("userName"));
  formData.append("user_email", localStorage.getItem("userEmail"));

  const fileInput = document.querySelector('input[type="file"]');
  formData.append("file", fileInput.files[0]);

  try {
    const res = await fetch("http://localhost:5002/api/submissions", {
      method: "POST",
      body: formData
    });

    if (!res.ok) {
      throw new Error("Upload failed");
    }

    const result = await res.json();
    document.getElementById("uploadMessage").innerText = result.message;
  } catch (error) {
    console.error("Upload failed:", error);
    document.getElementById("uploadMessage").innerText = "Upload failed!";
  }
});

document.getElementById("deleteBtn").addEventListener("click", async () => {
    const userName = localStorage.getItem("userName");
    const userEmail = localStorage.getItem("userEmail");

    if (!userName || !userEmail) {
        alert("Please login first.");
        return;
    }

    if (confirm("Are you sure you want to delete your submission?")) {
        try {
            const res = await fetch(`http://localhost:5002/api/submissions`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_name: userName,
                    user_email: userEmail
                })
            });

            if (res.ok) {
                const result = await res.json();
                alert(result.message);
                document.getElementById("assignmentFile").value = "";
            } else {
                alert("Failed to delete submission.");
            }
        } catch (error) {
            console.error("Delete failed:", error);
            alert("An error occurred while deleting.");
        }
    }
});




</script>
</body>
</html>
