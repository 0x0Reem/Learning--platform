<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile View - Dark Mode</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #74ebd5, #ACB6E5);
      --bg-gradient-dark: linear-gradient(135deg, #2c3e50, #4ca1af);
      --card-bg-light: #ffffff;
      --card-bg-dark: #2c2c2c;
      --text-color-light: #333;
      --text-color-dark: #f5f5f5;
      --btn-gradient-light: linear-gradient(135deg, #667eea, #764ba2);
      --btn-gradient-dark: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-container {
      background: var(--card-bg-light);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      animation: slideUp 0.8s ease-out;
      transition: background 0.5s;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .profile-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .profile-email {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .profile-bio {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background: var(--btn-gradient-light);
      border: none;
      color: #fff;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
    }

    .btn:hover {
      background: var(--btn-gradient-dark);
      transform: translateY(-2px);
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      font-size: 20px;
      margin: 0 10px;
      color: #667eea;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #5a67d8;
    }

    .skills {
      margin-top: 30px;
      text-align: left;
    }

    .skills h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 20px;
      border-radius: 10px;
      animation: progressAnimation 1s ease forwards;
    }

    .progress-bar .html { width: 80%; background-color: #f44336; }
    .progress-bar .css { width: 70%; background-color: #2196F3; }
    .progress-bar .js { width: 60%; background-color: #FF9800; }

    @keyframes progressAnimation {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Dark mode classes */
    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }

    body.dark .profile-container {
      background: var(--card-bg-dark);
    }

    body.dark .btn {
      background: var(--btn-gradient-dark);
    }

    body.dark .btn:hover {
      background: var(--btn-gradient-light);
    }

    .toggle-dark-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid #fff;
      border-radius: 50px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-dark-mode:hover {
      background-color: rgba(255,255,255,0.4);
      color: #333;
    }
  </style>
</head>

<body>

<!-- ÿ≤ÿ± ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä -->
<button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô Dark Mode</button>

<div class="profile-container">
  <img src="https://images.unsplash.com/placeholder-avatars/extra-large.jpg?w=32&dpr=2&crop=faces&bg=%23fff&h=32&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Profile Image" class="profile-img">
  
  <div class="profile-name" id="profileName"></div>
  <div class="profile-email" id="profileEmail"></div>

  <div class="profile-bio">This is the user's bio. They can talk about their interests or experiences here.</div>
  
  <button class="btn">Contact To Teacher</button>

  <div class="social-links">
    <a href="https://www.facebook.com/share/1Kfpfu1ZCx/" target="_blank">Facebook</a>
    <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    <a href="https://x.com/ReemEhab1257" target="_blank">Twitter</a>
  </div>

  <div class="skills">
    <h3>Skills</h3>
    <div class="progress-bar"><span class="html"></span></div>
    <div class="progress-bar"><span class="css"></span></div>
    <div class="progress-bar"><span class="js"></span></div>
  </div>
</div>

<script>
  const userName = localStorage.getItem("userName");
  const userEmail = localStorage.getItem("userEmail");

  document.getElementById('profileName').textContent = userName || "User Name";
  document.getElementById('profileEmail').textContent = userEmail || "user@example.com";

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.toggle-dark-mode');
    if (document.body.classList.contains('dark')) {
      btn.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      btn.textContent = 'üåô Dark Mode';
    }
  }
</script>

</body>
</html>
