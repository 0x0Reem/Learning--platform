<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Teacher â€“ Manage Review Videos</title>
  <!-- Google Fonts: Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    form, .video-list {
      background: rgba(52, 73, 94, 0.9);
      padding: 20px 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
    }
    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
    }
    input[type="text"] {
      background: #ecf0f1;
      color: #2c3e50;
    }
    input[type="file"] {
      background: #d0d3d4;
      color: #2c3e50;
    }
    button.primary {
      background: #27ae60;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button.primary:hover {
      background: #219150;
    }
    button.danger {
      background: #2f439d;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
      transition: background 0.3s;
    }
    button.danger:hover {
      background: #24367c;
    }
    #status {
      margin-top: 15px;
      min-height: 1.2em;
      font-size: 1rem;
    }
    .video-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .video-item:hover {
      transform: translateX(-5px);
      background: #34495e;
    }
    .video-item span {
      word-break: break-word;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>ðŸ“¤ Manage Course Videos</h1>

  <!-- Upload Video Form -->
  <form id="upload-form">
    <input type="text" name="title" placeholder="Enter video title" required>
    <input type="file" name="video" accept="video/*" required>
    <button type="submit" class="primary">Upload Video</button>
    <div id="status"></div>
  </form>

  <!-- Video List -->
  <div class="video-list" id="video-list">
    <h2>ðŸŽ¬ Current Videos</h2>
    <div id="videos-container">
      <!-- Videos will be loaded here -->
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const statusDiv  = document.getElementById('status');
    const videosCt   = document.getElementById('videos-container');

    uploadForm.addEventListener('submit', async e => {
      e.preventDefault();
      statusDiv.textContent = '';
      const data = new FormData(uploadForm);

      try {
        const res = await fetch('http://localhost:5002/api/review-courses/upload', {
          method: 'POST',
          body: data
        });
        const text = await res.text();
        let payload;
        try { payload = JSON.parse(text); }
        catch { payload = { errorText: text }; }

        if (res.ok) {
          statusDiv.style.color = '#2ecc71';
          statusDiv.textContent = payload.message || 'Video uploaded successfully!';
          uploadForm.reset();
          loadVideos();
        } else {
          statusDiv.style.color = '#e74c3c';
          statusDiv.textContent = 'Upload failed: ' + (payload.error || payload.errorText || 'Unknown error');
        }
      } catch (err) {
        console.error('ðŸš¨ Connection error:', err);
        statusDiv.style.color = '#e74c3c';
        statusDiv.textContent = 'Could not connect to server: ' + err.message;
      }
    });

    async function loadVideos() {
      videosCt.innerHTML = 'Loading...';
      try {
        const res = await fetch('http://localhost:5002/api/review-courses');
        if (!res.ok) throw new Error(`Server ${res.status}`);
        const list = await res.json();
        videosCt.innerHTML = '';

        if (list.length === 0) {
          videosCt.textContent = 'No videos available.';
          return;
        }
        list.forEach(v => {
          const item = document.createElement('div');
          item.className = 'video-item';
          const titleSpan = document.createElement('span');
          titleSpan.textContent = v.title;
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'danger';
          delBtn.onclick = () => deleteVideo(v.id);
          item.appendChild(titleSpan);
          item.appendChild(delBtn);
          videosCt.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        videosCt.textContent = 'Error loading videos.';
      }
    }

    async function deleteVideo(id) {
      if (!confirm('Are you sure you want to delete this video?')) return;
      try {
        const res = await fetch(`http://localhost:5002/api/review-courses/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error(`Server ${res.status}`);
        loadVideos();
      } catch (err) {
        console.error('Error deleting video:', err);
        alert('An error occurred while deleting the video.');
      }
    }

    document.addEventListener('DOMContentLoaded', loadVideos);
  </script>

</body>
</html>
