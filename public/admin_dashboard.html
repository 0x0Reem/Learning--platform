<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f6f9;
      display: flex;
    }

    /* Sidebar Navigation */
    .sidebar {
      width: 300px; /* increased width */
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      padding-top: 30px;
      position: fixed;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 20px 24px;
      transition: background 0.3s ease;
    }

    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600; /* increased font weight */
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .sidebar ul li:hover a {
      transform: translateX(5px);
    }

    /* Top Navigation Bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      position: fixed;
      left: 300px; /* match sidebar width */
      right: 0;
      top: 0;
      z-index: 10;
    }

    .topbar .welcome {
      font-size: 18px;
      color: #2c3e50;
      font-weight: 700; /* stronger text */
    }

    .topbar .logout-btn {
      background-color: #194095;
      color: white;
      border: none;
      padding: 9px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .topbar .logout-btn:hover {
      background-color: #2634d4;
      transform: scale(1.05);
    }

    /* Main Content Area */
    .content {
      margin-left: 300px; /* match sidebar width */
      padding: 100px 40px 30px;
      width: calc(100% - 300px);
      min-height: 100vh;
    }

    .content h2 {
      font-size: 30px;
      color: #2f3640;
      font-weight: 800; /* stronger */
      margin-bottom: 10px;
      animation: slideIn 0.5s ease-out;
    }

    .content p {
      font-size: 16px;
      color: #636e72;
      font-weight: 600; /* stronger text */
      margin-bottom: 25px;
      animation: fadeIn 1s ease-out;
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <ul>
      <li><a href="#" onclick="showSection('assignments')">📄 Manage Assignments</a></li>
      <li><a href="#" onclick="showSection('courses')">🎥 Manage Course Videos</a></li>
      <li><a href="#" onclick="showSection('submissions')">📑 Review Student Submissions</a></li>
      <li><a href="#" onclick="showSection('grades')">📊 Student Performance</a></li>
    </ul>
  </div>

  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="welcome">👋 Welcome, Instructor</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h2>Instructor Control Panel</h2>
    <p>Please select a section from the sidebar to manage platform content and student activities.</p>

    <div id="assignments" class="section">
      <iframe src="admin_assignments.html"></iframe>
    </div>

    <div id="courses" class="section">
      <iframe src="admin_videos.html"></iframe>
    </div>

    <div id="submissions" class="section">
      <iframe src="admin_submissions.html"></iframe>
    </div>

    <div id="grades" class="section">
      <iframe src="admin_grades.html"></iframe>
    </div>
  </div>

  <script>
 
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }
  function logout() {
  // حذف كل البيانات من التخزين المحلي (localStorage) والجلسة (sessionStorage)
  localStorage.clear(); 
  sessionStorage.clear(); 

  // تأخير قليل لإعطاء الوقت لمسح البيانات
  setTimeout(() => {
    // إعادة التوجيه إلى صفحة تسجيل الدخول
    window.location.href = '/login.html';
  }, 200); // زيادة التأخير لتكون عملية التوجيه بعد مسح البيانات
}
  </script>


</body>
</html>
