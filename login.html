<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2020/04/04/03/42/paperwork-5000691_1280.png'),
                  linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      animation: floatIn 1s ease-out;
    }

    @keyframes floatIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(45deg, #00bcd4, #2196f3);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(45deg, #2196f3, #00bcd4);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bcd4;
    }

    .toggle-btn {
      text-align: center;
      margin-top: 15px;
      color: #eee;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="login-username" placeholder="Username or Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign up</div>
  </div>

  <div class="form-container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login</div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch("http://localhost:5002/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Login successful!");
          localStorage.setItem("userRole", data.role);
          localStorage.setItem("userEmail", data.email);
          localStorage.setItem("userName", data.name);
          const teacherEmail = "teacher@example.com";
          if (email === teacherEmail) {
            window.location.href = "/public/admin_dashboard.html";
          } else {
            window.location.href = "project.html";
          }
        } else {
          alert(data.message || "Login Invalid!");
        }
      } catch (error) {
        alert("Login error");
        console.error(error);
      }
    }

    async function handleSignup(event) {
  event.preventDefault();

  const username = document.getElementById("signup-username").value;
  const name = document.getElementById("signup-name").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  // ✅ Validate email format before submission
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("❌ Invalid email format. Please enter a valid email address.");
    return; // Stop submission if email format is invalid
  }

  // ✅ Password validation: must be at least 8 characters
  if (password.length < 8) {
    alert("❌ Password must be at least 8 characters long.");
    return; // Stop submission if password is too short
  }

  try {
    const response = await fetch("http://localhost:5002/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ username, name, email, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert("✅ Signup successful!");
      toggleForms();
    } else {
      alert(data.message || "Signup failed!");
    }
  } catch (error) {
    console.error("Signup error:", error);
    alert("Signup error");
  }
}

  </script>

</body>
</html>
